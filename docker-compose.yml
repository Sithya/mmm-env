version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mmm2027-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - mmm2027_postgres_data:/var/lib/postgresql/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM for Laravel
  backend-php:
    build:
      context: ./apps/mmm-backend
      dockerfile: Dockerfile
    container_name: mmm2027-backend-php
    restart: unless-stopped
    volumes:
      - ./apps/mmm-backend:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_CONNECTION: pgsql
      APP_URL: http://backend-nginx
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
    networks:
      - app-net
    depends_on:
      db:
        condition: service_healthy

  # Nginx for Laravel
  backend-nginx:
    image: nginx:latest
    container_name: mmm2027-backend-nginx
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:80"
    volumes:
      - ./apps/mmm-backend/public:/var/www/html/public:ro
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-net
    depends_on:
      - backend-php

  # Next.js Frontend
  frontend:
    build:
      context: ./apps/mmm-frontend
      dockerfile: Dockerfile
    container_name: mmm2027-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./apps/mmm-frontend:/app
      - /app/node_modules # Prevent overwriting node_modules
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend-nginx/api/v1
      NODE_ENV: development
    networks:
      - app-net
    depends_on:
      - backend-nginx

volumes:
  mmm2027_postgres_data:
    driver: local

networks:
  app-net:
    driver: bridge
